name: Publish to npm

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'The tag name for the release (e.g., 0.1.0)'
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag_name || github.ref_name }}

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check for vulnerabilities
        run: npm audit --audit-level=high

  publish:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      TAG_NAME: ${{ inputs.tag_name || github.ref_name }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.TAG_NAME }}

      - name: Verify version matches tag
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$PKG_VERSION" != "${{ env.TAG_NAME }}" ]; then
            echo "ERROR: package.json version ($PKG_VERSION) does not match tag (${{ env.TAG_NAME }})"
            exit 1
          fi
          echo "Version verified: $PKG_VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # OIDC trusted publishing - no token needed
      # Requires trusted publisher configured on npmjs.com
      - name: Publish to npm with provenance
        run: npm publish --access public --provenance
        env:
          NPM_CONFIG_REGISTRY: https://registry.npmjs.org/

      - name: Log success
        run: |
          echo "Published @johanthoren/parrotscribe-mcp-server@${{ env.TAG_NAME }} to npm"
